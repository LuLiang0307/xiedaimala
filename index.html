<script type="text/javascript">    
function Node(value) {
    this.value = value
    this.left = null
    this.right = null
  }

  let root={
    value: 'A',
    left: {
        value: 'B',
        left: {
            value: 'D',
            left: {
                value: 'H',
                left: null,
                right: null,
            },
            right: {
                value: 'I',
                left: null,
                right: null
            }
        },
        right: {
            value: 'E',
            left: null,
            right: null
        }
    },
    right: {
        value: 'C',
        left: {
            value: 'F',
            left: null,
            right: null
        },
        right: {
            value: 'G',
            left: null,
            right: null
        }
    }
  }

  const preOrderTraverse = root => {
  console.log(root.value) // 访问节点（打印节点的值）
  root.left && preOrderTraverse(root.left) // 若节点的左子树存在，则遍历节点的左子树
  root.right && preOrderTraverse(root.right) // 若节点的右子树存在，则遍历节点的右子树
  }
preOrderTraverse(root)
</script>

<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src=""></script>
</head>
<body>
    <header></header>
    <main>
        <div class="wraaper"  id="main">

        </div>
    </main>
    <footer></footer>

<script type="text/javascript">    
        var keys = {
        0: ['q','w','e','r','t','y','u','i','o','p'],
        1: ['a','s','d','f','g','h','j','k','l'],
        2: ['z','x','c','v','b','n','m'],
        length: 3
    }
    var hash = {q: 'qq.com',w: 'weibo.com',e: 'ele.me',r: 'renren.com',t: 'tianya.com',y: 'youtube.com',u: 'uc.com',i: 'iqiyi.com',
    o: 'opera.com',p: undefined,a: 'acfun.tv',s: 'sohu.com',z: 'zhihu.com',m: '111.mcdonalds.com.cn'}
//取出localstorage中的zzz对应的hash
    var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || '')
    if(hashInLocalStorage){
        hash=hashInLocalStorage
    }  
    index = 0
    while(index < keys.length){
        div1 = document.createElement('div')
        main.appendChild(div1)
        rows=keys[index]
        index2= 0
        while(index2< rows.length){
            kbd = document.createElement('kbd')
            kbd.textContent = rows[index2]
            button = document.createElement('button')
            button.textContent = '编辑'
            button.is = rows[index2]
            button.onclick = function(e){
                key = e['target']['id']//拿到用户点击的按钮
                x = prompt('给我一个网址')
                hash[key] = x
                localStorage.setItem('zzz',JSON.stringify(hash))
            }
            kbd.appendChild(button)
            div1.appendChild(kbd)        
            index2 = index2 + 1 
        }        
        index = index + 1
    }
    document.onkeypress = function(e){
        key = e['key']
        website = hash[key]
        // location.href = 'http://'+website
        window.open('http://'+website,'_blank')
    }
</script>
</body>
</html>
